<!DOCTYPE html>
<html>
<head>
<style>
.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}
</style>
<title>Registration</title>
</head>
<body>

<h1 style="background-color:powderblue;color:white; text-align:center">THINKPALM TECHNOLOGIES</h1>
<h2 style="text-align:center">Registration</h1>
<form >
  <div class="col-25">
  <label for="name">Name:</label>
  </div>
  <div class="col-75">
  <input type="text" id="name" name="name">
   </div>
   <div class="col-25">
  <label for="email">Email:</label>
  </div>
  <div class="col-75">
  <input type="mail" id="email" name="email">
  </div>
  <div class="col-25">
  <label for="pwd">Password:</label>
  </div>
  <div class="col-75">
  <input type="password" id="pwd" name="pwd">
  </div>
  <div class="row">
   <input type="submit" value="Submit">
  </div>
  
</form>


</body>
</html>
